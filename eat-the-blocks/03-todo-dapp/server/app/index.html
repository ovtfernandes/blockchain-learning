<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETB ToDo List DAPP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="page-header" class="row">
        <div class="col-sm-12">
            <h1 class="text-center">ETB Ethereum ToDo List App</h1>
        </div><!--./col-sm-12-->
    </div><!--./row-->
  
    <div class="container">
        <!-- Create Task -->
        <div class="card">
            <!-- Create Tasks button -->
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="orange">Create Task</h2>
                </div>
            </div>
            <div class="row">
                <form id="new-task" class="col-sm-12">
                    <div class="form-group">
                        <label for="task-content">Content</label>
                        <input id="task-content" type="text" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label for="task-author">Author</label>
                        <input id="task-author" type="text" class="form-control"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div><!--./row-->
        </div><!--./card-->

        <!-- Tasks List -->
        <div class="card">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="orange">Tasks</h2>
                </div><!--./col-sm-12-->
            </div><!--./row-->
            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Content</th>
                                <th>Author</th>
                                <th>Done</th>
                                <th>Date Complete</th>
                            </tr>
                        </thead>
                        <tbody id="tasks">
                            <!-- tasks here -->
                        </tbody>
                    </table>
                </div><!--./col-sm-12-->
            </div><!--./row-->
        </div><!--./card-->
    </div>
  
    <footer>
        <p class="text-center">Copyright 2018 <a href="https://www.eattheblocks.com" title="Eat The Blocks, #1 Screencast for Ethereum & Blockchain Developers">Eat The Blocks</a>, #1 Screencast for Ethereum and Blockchain developers.</p>
    </footer>

    <script src="dist/bundle.js"></script>
</body>
</html>
