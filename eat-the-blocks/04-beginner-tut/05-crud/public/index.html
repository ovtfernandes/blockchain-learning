<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Crud</h1>
                <form id="create">
                    <h2>Create user</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p id="create-result"></p>
                </form>
    
                <hr>
    
                <form id="read">
                    <h2>Read user</h2>
                    <div class="form-group">
                        <label for="read-id">Id</label>
                        <input id="read-id" type="number" class="form-control"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p id="read-result"></p>
                </form>
    
                <hr>
    
                <form id="edit">
                    <h2>Edit user</h2>
                    <div class="form-group">
                        <label for="edit-id">Id</label>
                        <input id="edit-id" type="number" class="form-control"></input>
                        <label for="edit-name">Name</label>
                        <input id="edit-name" type="text" class="form-control"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p id="edit-result"></p>
                </form>
        
                <hr>
    
                <form id="delete">
                    <h2>Delete user</h2>
                    <div class="form-group">
                        <label for="delete-id">Id</label>
                        <input id="delete-id" type="number" class="form-control"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p id="delete-result"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
